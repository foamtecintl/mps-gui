<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MPS</title>
  <link rel="stylesheet" href="../ext-3.4.1/resources/css/ext-all.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <script src="../ext-3.4.1/adapter/ext/ext-base.js"></script>
  <script src="../ext-3.4.1/ext-all.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="body"></div>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../js/config.js"></script>
  <script src="../js/template.js"></script>
  <script>
    Ext.onReady(function() {

      var textSearch = getUrlParameter('search');

      var select_forecast = {
        id: 'select-forecast-panel',
        title: 'Create Forecast',
        layout: 'column',
        bodyStyle: 'padding:5px',
        defaults: {bodyStyle:'padding:15px'},
        frame:true,
        items: [
          {
            columnWidth: .15,
            html: '<div>&nbsp;</div>'
          },
          {
            columnWidth: .7,
            html: '<div id="gridGroup"></div>'
          }
        ]
      };

      renderTemplate(select_forecast);

      var store = new Ext.data.JsonStore({
        fields: [
          { name: 'id' },
          { name: 'no' },
          { name: 'groupName' },
          { name: 'typeName' },
          { name: 'totalPart' }
        ],
        root: 'groups',
        totalProperty: 'totalGroup',
        proxy: new Ext.data.HttpProxy({
          method: 'GET',
          type: 'json',
          headers: {
            'Content-Type': 'application/json; charset=utf-8',
            'Authorization': localStorage.getItem('token')
          },
          url: api_url + '/api/mps/searchgroupslimit'
        })
      });

      new Ext.grid.GridPanel({
      renderTo: 'gridGroup',
      height:540,
      store: store,
      trackMouseOver:false,
      disableSelection:true,
      loadMask: true,
      title:'Group list for select to create forecast',
      columns:[
        {
          id: 'id',
          header: 'id',
          dataIndex: 'id',
          width    : 10,
          hidden: true
        },
        {
          id: 'no',
          header: '#',
          dataIndex: 'no',
          width    : 50
        },
        {
          id: 'groupName',
          header: 'Group Name',
          dataIndex: 'groupName',
          sortable: true,
          width    : 200
        },
        {
          id: 'typeName',
          header: 'Type Name',
          dataIndex: 'typeName',
          width    : 165
        },
        {
          id: 'totalPart',
          header: 'Total Part',
          dataIndex: 'totalPart',
          width    : 100
        },
        {
          xtype: 'actioncolumn',
          header: 'Create Forecast',
          width: 100,
          items: [
            {
              icon: '../images/icon/rss_go.png',
              tooltip: 'go to infomation',
              handler: function(grid, rowIndex, colIndex) {
                var rec = store.getAt(rowIndex);
                window.location.href = './create-date.html?id=' + rec.get('id');
              }
            }
          ]
        }
      ],
      bbar: new Ext.PagingToolbar({
        pageSize: 20,
        store: store,
        displayInfo: true,
        displayMsg: 'Displaying data {0} - {1} of {2}',
        emptyMsg: "No data to display",
        items: ['-',
          {
            xtype: 'textfield',
            fieldLabel: 'Search',
            name: 'search',
            id: 'search',
            value: textSearch
          },
          {
            xtype: 'button',
            name: 'btnSearch',
            id: 'btnSearch',
            text: 'Search',
            pressed: true,
            handler: function() {
              window.location.href = './select-forecast.html?search=' + $('#search').val();
            }
          }
        ]
      })
    });

    store.baseParams = {searchText: textSearch};
    store.load({params:{start:0, limit:20, searchText: textSearch}});

    });
  </script>
</body>
</html>
